<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Food Ordering App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1> Food Order</h1>
    <div class="cart">Cart <span id="cart-count">0</span></div>
  </header>

  <section class="menu">
    <div class="menu-item">
      <img src="https://via.placeholder.com/150" alt="Burger">
      <h3>Burger</h3>
      <p>₹120</p>
      <button onclick="addToCart()">Add to Cart</button>
    </div>
    <div class="menu-item">
      <img src="https://via.placeholder.com/150" alt="Pizza">
      <h3>Pizza</h3>
      <p>₹250</p>
      <button onclick="addToCart()">Add to Cart</button>
    </div>
    <div class="menu-item">
      <img src="https://via.placeholder.com/150" alt="Fries">
      <h3>Fries</h3>
      <p>₹80</p>
      <button onclick="addToCart()">Add to Cart</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
